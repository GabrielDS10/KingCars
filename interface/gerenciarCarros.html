<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/style.css"><link rel="stylesheet" href="../css/carrosResp.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<title>Formulário e Tabela de Dados de Carros</title>
</head>
<body>

    <header class="header">
        <a href="../interface/estoqueCars.html" class="logo">King<span>Cars.</span></a>

        <div class="search">
            <input id="search" class="procurar" type="search" placeholder="Procurar"><button id="search-btn" type="button"><i class="bi bi-search"></i></button>
        </div>
    </header>

    
    <form id="carForm">
    <h2>Formulário de Dados de Carros</h2>
    <label for="marca">Marca:</label>
    <input type="text" id="marca" name="marca" required><br><br>

    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" name="modelo" required><br><br>
    
    <label for="motor">Motor:</label>
    <input type="text" id="motor" name="motor" required><br><br>
    
    <label for="potencia">Potência Máxima:</label>
    <input type="text" id="potencia_maxima" name="potencia" required><br><br>
    
    <label for="torque">Torque Máximo:</label>
    <input type="text" id="torque_maximo" name="torque" required><br><br>
    
    <label for="aceleracao">Aceleração 0-100 km/h:</label>
    <input type="text" id="aceleracao" name="aceleracao" required><br><br>

    <label for="velocidade">Velocidade Máxima:</label>
    <input type="text" id="velocidade_max" name="velocidade" required><br><br>

    <label for="transmissao">Transmissão:</label>
    <input type="text" id="transmissao" name="transmissao" required><br><br>

    <button type="submit" id="cadastrarBtn" onclick="handleSubmit(event)">Cadastrar</button>
</form>

<br>

<h2>Tabela de Dados de Carros</h2>

<table id="cars-table">
    <thead>
        <tr>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Motor</th>
            <th>Potência Máxima</th>
            <th>Torque Máximo</th>
            <th>Aceleração</th>
            <th>Velocidade Máxima</th>
            <th>Transmissão</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody id="carTableBody">
    </tbody>
</table>

<script src="../js/main.js"></script>
<script>
      // Função para pesquisar carros pelo nome
    function pesquisarCarro() {
        const inputSearch = document.getElementById("search");
        const valorPesquisa = inputSearch.value.trim().toLowerCase();

        const rows = document.querySelectorAll("#cars-table tbody tr");

        rows.forEach(row => {
            const nomeCarro = row.cells[1].textContent.toLowerCase(); // Assume que o nome do carro está na segunda coluna (índice 1)
            if (nomeCarro.includes(valorPesquisa)) {
                row.style.display = "table-row";
            } else {
                row.style.display = "none";
            }
        });
    }

    // Adiciona o evento de clique ao botão de pesquisa para acionar a função de pesquisa
    document.getElementById("search-btn").addEventListener("click", pesquisarCarro);

</script>
</body>
</html>
